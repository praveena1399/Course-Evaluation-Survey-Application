<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>KasuProject-4</title>
        <!--<link rel="stylesheet" href="index.css" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>
        username: #{user.name}<br/>
        
        <div class="container">
            <div class="row justify-content-center">
              <h1>HOME PAGE</h1>
            </div>
          </div>
        
        <h:form class="form">
            <div style="padding: 50px;">
            <div class="form-outline mb-4">
                <h:inputText id="txCourse" class="form-control" value="#{submission.course}"/>
                <label class="form-label" for="txtCourse">Course</label>
            </div>
        
        
            <div class="form-outline mb-4">
                <h:inputText id="txtInstructor"  class="form-control" value="#{submission.instructor}"/>
            <label class="form-label" for="txtInstructor">Instructor</label>
            </div>
            
            <div class="form-outline mb-4">
                <h:inputText id="txtStudent"  class="form-control" value="#{submission.student}"/>
                <label class="form-label" for="txtStudent">Student Name</label>
            </div>
            </div>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col"></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="container">
                            <div class="row justify-content-center">
                              <h3>You can submit the form only once!</h3>
                            </div>
                          </div>
                    </td>
                    
                </tr>

                <tr>
                    <td>
                        <h:commandButton id="cmdContinue" class="btn btn-primary btn-lg btn-block" value="Continue" action="#{user.formfilling}" />
                    </td>
                    <td>
                        <h:commandButton id="cmdLogout" class="btn btn-secondary btn-lg btn-block" value="Logout" action="#{user.logout}" />
                    </td>
                </tr>

                
                </tbody>
            </table>
    </h:form>
    </h:body>
</html>
