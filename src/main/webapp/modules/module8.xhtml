<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
        <title>KasuProject-4</title>
        <!--<link rel="stylesheet" href="index.css" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row justify-content-center">
              <h1></h1>
            </div>
          </div>
          
        <h:form class="form">
            
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">COMMENTS ON STRENGHTS AND WAYS OF IMPROVEMENT</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        ▪ What changes would you recommend to improve this course?
                    </td>
                    <td>
                        <h:inputTextarea id="txtComments1" value="#{module8.q1}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        ▪ What did you like best about your instructors teaching?
                    </td>
                    <td>
                        <h:inputTextarea id="txtComments2" value="#{module8.q2}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        ▪ What did you like least about your instructor’s teaching?
                    </td>
                    <td>
                        <h:inputTextarea id="txtComments3" value="#{module8.q3}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        ▪ Any further, constructive comment:
                    </td>
                    <td>
                        <h:inputTextarea id="txtComments4" value="#{module8.q4}"/>
                    </td>
                </tr>                
                </tbody>
            </table>
        <h:commandButton id="cmdNext" class="btn btn-primary btn-lg btn-block" value="Finish" action="#{module8.next}" />
    </h:form>
    </h:body>
</html>
